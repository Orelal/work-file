<input [(ngModel)]="str" placeholder="search your state here" />

<table border="1">
    <tr>
        <th>country name</th>
        <th>population</th>
        <th>flag</th>
    </tr>

    <tr *ngFor="let i of data1" [hidden]="(i.name.common|lowercase)|filter:(str|lowercase)">
        <td>{{i.name.common}}</td>

        <td>{{i.population|number}}</td>
 
        <td><img src="{{i.flags.svg}}" width="80px" height="50px" /></td>
    </tr>
</table>
